<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- bài tập 1 -->
    <div class="container">
      <h2>Tính lương cho nhân viên</h2>
      <div class="form-group">
        <label for="">Số ngày làm việc</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soNgayLam"
          aria-describedby="helpId"
          placeholder="Nhập số ngày làm việc"
        />
      </div>
      <button class="btn1 btn-success" id="btn1">Tính Lương</button>

      <div class="bg-dark text-white p-3" id="kq1"></div>
    </div>

    <!-- bài tập 2 -->
    <div class="container py-3">
      <h2>Tính giá trị trung bình</h2>
      .
      <div class="form-group">
        <label for="so1"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so1"
          aria-describedby="helpId"
          placeholder="Điền số nguyên 1"
        />
      </div>
      <div class="form-group">
        <label for="so2"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so2"
          aria-describedby="helpId"
          placeholder="Điền số nguyên 2"
        />
      </div>
      <div class="form-group">
        <label for="so3"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so3"
          aria-describedby="helpId"
          placeholder="Điền số nguyên 3"
        />
      </div>
      <div class="form-group">
        <label for="so4"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so4"
          aria-describedby="helpId"
          placeholder="Điền số nguyên 4"
        />
      </div>
      <div class="form-group">
        <label for="so5"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so5"
          aria-describedby="helpId"
          placeholder="Điền số nguyên 5"
        />
      </div>
      <div class="bg-danger text-white" id="kq2"></div>
      <button class="btn btn-primary" id="btn2">Trung bình tổng</button>
    </div>

    <!-- bài tập 3 -->
    <div class="container py-3">
      <h2>Quy đổi tiền</h2>
      .
      <div class="form-group">
        <label for="soUsd"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soUsd"
          aria-describedby="helpId"
          placeholder="Số USD cần đổi"
        />
      </div>
      <button class="btn btn-danger py-3" id="btn3">Đổi</button>
      <div class="bg-warning text-dark" id="kq3"></div>
    </div>

    <!-- bài tập 4 -->
    <div class="container">
      <h2>Tính chu vi hình chữ nhật</h2>
      .
      <div class="form-group">
        <label for="chieuDai"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập chiều Dài"
        />
      </div>
      <div class="form-group">
        <label for="chieuRong"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập chiều rộng"
        />
      </div>
      <button class="btn btn-secondary py-3" id="btn4">Tính chu vi</button>
      <div class="bg-primary text-white" id="kq4"></div>
    </div>

    <!-- bài tập 5 -->
    <div class="container">
      <h2>Tính tổng 2 ký số</h2>
      <div class="form-group">
        <label for="number"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="number"
          aria-describedby="helpId"
          placeholder="Nhập số nguyên có 2 chữ số"
        />
      </div>
      <button class="btn btn-danger text-white" id="btn5">Tính</button>
    </div>
    <div class="bg-warning text-dark" id="kq5"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
